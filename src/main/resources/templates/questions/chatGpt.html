<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat with GPT</title>
</head>
<body>
<form th:action="@{/chat}"  method="post">
    <input type="text" th:value="${userInput}" name="userInput" />
    <button type="submit">Send</button>
</form>

<div th:if="${response}">
    <p th:text="${response}"></p>
</div>
</body>
</html>
