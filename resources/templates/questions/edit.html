<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script src="/js/summer.js"></script>
<style>
    .left{
        grid-column: 1/3;
    }
    .center {

        grid-column: 2 / 3; /* spans the second column */
    }
    .right {
        grid-column: 3/ 3; /* spans the third column */
    }
    .grid-container {
        display: grid;
        grid-template-columns: 20% 55% 25%; /* sets the width of each column */
    }
    ul{
        padding: 0;
    }
    li{
        display: inline-block;
    }
</style>
<head>

    <title>Title</title>
</head>
<body>
<div class="top">

    <nav class="navbar navbar-expand-lg bg-light" style="background-color: #20c997">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">K.Knock</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/members/new">회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members">회원목록</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/questions/questionList">질문목록</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/questions/new">질문 작성</a>
                    </li>
                </ul>
                <form action="/search" name="search" class="d-flex" role="search" method="post">
                    <input class="form-control me-2" type="text" placeholder="Search" name="search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</div>
<div class="gap"></div>
<div class="left">
    <div class="dropdown">
        <button class="dropbtn" type="button">
                 <span
                         class="dropbtn_icon">Tags</span>
        </button>
        <ul class="dropdown-content">
            <li><a href="/questions/tagList?tags=C">C</a></li>
            <li><a href="/questions/tagList?tags=Pawnable">Pawnable</a></li>
            <li><a href="/questions/tagList?tags=Reversing">Reversing</a></li>
            <li><a href="/questions/tagList?tags=Web">Web</a></li>
            <li><a href="/questions/tagList?tags=Crypto">Crypto</a></li>
        </ul>
    </div>
</div>
<div class="center">
    <div style="height: 50px;"></div>

    <div style="display:flex; align-items: center; justify-content: center;">
        <form th:action="@{'/questions/new/edit/'+${asks.no}}" method="post" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; ">
                <input type="text" id="title" name="title" th:value="${asks.title}" style="border-radius: 5px; width: 396%; padding:5px;">
            </div>
            <div style="height: 5px;"></div>
            <div class="answer-box">

                <div class="pt-1">

                    <textarea class="summernote" id="wmd-input" name="contents" th:text="${asks.contents}" style="width: 200%; height: 300%; tab-size: 10;"></textarea>
                </div>
                <div style="margin: 10px;">
                    <label for="tags" style="font-size: 18px;">태그 : </label>
                    <select id="tags" name="tags" style="width: 100%; height: 30px; font-size: 18px;">
                        <option value="C">C</option>
                        <option value="Network">Network</option>
                        <option value="Web">Web</option>
                        <option value="Reversing">Reversing</option>
                        <option value="Pawnable">Pawnable</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Misc">Misc</option>
                    </select>
                </div>
            </div>
            <button type="submit" id="write" style="width: 50%; height: 30px; font-size: 18px;">수정</button>
        </form>
    </div>
</div>
<div class="right"></div>
</div>
</body>

</html>
