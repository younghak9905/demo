<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/css/board.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head> <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>

    table {
        max-width: 900px;
        table-layout: fixed;
    }
    .contents {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }


</style>
<body>

<div class="top">
    <nav class="navbar navbar-expand-lg bg-light" style="background-color: #20c997">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">K.Knock</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item" style="color: #1a1e21!important;">
                        <a class="nav-link" href="/members">회원목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/members/new">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/questions/questionList">질문목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/questions/new">질문 작성</a>
                    </li>
                </ul>
                <form action="/search" name="search" class="d-flex" role="search" method="post">
                    <input class="form-control me-2" type="text" placeholder="Search" name="search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="gap"></div>
<div class="grid-container">
<div class="left">
    <div class="dropdown">
        <button class="dropbtn" type="button">
                 <span
                         class="dropbtn_icon">Tags</span>
        </button>
        <ul class="dropdown-content">
            <li><a href="/questions/tagList?tags=C">C</a></li>
            <li><a href="/questions/tagList?tags=Pawnable">Pawnable</a></li>
            <li><a href="/questions/tagList?tags=Reversing">Reversing</a></li>
            <li><a href="/questions/tagList?tags=Web">Web</a></li>
            <li><a href="/questions/tagList?tags=Crypto">Crypto</a></li>
        </ul>
    </div>
</div>
<div class="center">

        <div class="container">
            <table class="table table-hover">
                <div>
                    <table class="table table-hover">
                        <thead>

                            <th>제목</th>

                        </thead>
                        <tbody>
                        <span th:each="title: ${title}">

<tr>
    <td>
            <a th:text="${title.title}" th:href="@{'/questions/'+ ${title.no}}"  ></a>

         <p th:text="${title.contents}" class="contents"></p>
                <div class="tag-box">
                        <div class="tag">
                            <p th:text="${title.tags}"></p>
                        </div>
                    </div>
    </td>
</tr>
            </span>
                        </tbody>
                    </table>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>내용</th>
                        </tr>
                        </thead>
                        <tbody>
                        <span th:each="content : ${content}">
                <tr>
                <td>
                    <a th:text="${content.title}" th:href="@{'/questions/'+ ${content.no}}" ></a>

                 <p th:text="${content.contents}" class="contents">
               <div class="tag-box">
                        <div class="tag">
                            <p th:text="${content.tags}"></p>
                        </div>
               </div>
                </td>
                </tr>
            </span>
                        </tbody>
                    </table>
                </div>
            </table>

        </div>

</div>

<div class="right"></div>
</div>
</body>
</html>
